<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children); // gives a HTMLCollection.  HTMLCollection(4) [div.day, div.day, div.day, div.day]
    //0: div.day
    //1:div.day
    //2:div.day
    //3:div.day
    //length:4 
    //console.log(parent.children[1].innerHTML); // Tuesday

    for(let i=0; i < parent.children.length;i++){
        console.log(parent.children[i].innerHTML);
    } // Monday,Tuesday,Wednesday,Thursday
    parent.children[1].style.color = "orange"
    // Movement from parent to child
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);
    const dayOne = document.querySelector('.day') // selects the first element.
    console.log(dayOne);
    // Movement from children to parent.
    console.log(dayOne.parentElement); // prints the entire parent element.
    console.log(dayOne.nextElementSibling); //prints next sibling of Monday i.e. Tuesday.

    console.log("NODES: ", parent.childNodes); // gives a NodeList which is a tree structure of length 9.Only 1 line break is counted if there are multiple line breaks simultaneously or right after same node,after that browser doesn't render it.
    // A NodeList is a collection of document nodes which includes text nodes, attribute nodes and element nodes.
</script>
</html>
