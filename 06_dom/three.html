<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    // Creating a Element.
    const div = document.createElement('div');
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1);
    // Inserting a random id to the element.
    div.setAttribute("title", "generated title");
    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    //div.innerHTML = "Chai aur Code"; // innerHTML first brings the reference and then overwrites it. It is not optimised.On the other hand, setAttribute directly sets the attribute to the desired location.
    const addText = document.createTextNode("Chai aur Code");
    div.appendChild(addText);
    // Before this we won't see anything on the screen, we need to append the element to the document.
    document.body.appendChild(div);
</script>
</html>
